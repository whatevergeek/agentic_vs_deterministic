<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05050A" />
      <stop offset="50%" stop-color="#020814" />
      <stop offset="100%" stop-color="#0A0A0A" />
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="glowAgentic" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowDeterministic" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowTension" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="24" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Rope Gradients -->
    <linearGradient id="ropeAgentic" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF2A5F" />
      <stop offset="100%" stop-color="#FF2A5F" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="ropeDeterministic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="ropeCenter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF2A5F" />
      <stop offset="20%" stop-color="#FF2A5F" />
      <stop offset="45%" stop-color="#FFFFFF" />
      <stop offset="55%" stop-color="#FFFFFF" />
      <stop offset="80%" stop-color="#00E5FF" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>

    <!-- Patterns for the entities pulling the rope -->
    <pattern id="agenticEntity" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="10" fill="none" stroke="#FF2A5F" stroke-width="2" opacity="0.6"/>
      <circle cx="20" cy="20" r="4" fill="#FF2A5F" opacity="0.8"/>
    </pattern>
    <pattern id="deterministicEntity" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="10" y="10" width="20" height="20" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.6"/>
      <rect x="16" y="16" width="8" height="8" fill="#00E5FF" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- Base Canvas -->
  <rect width="1920" height="1080" fill="url(#bg)" />

  <!-- ========================================== -->
  <!-- TUG OF WAR ROPE                            -->
  <!-- ========================================== -->
  <g transform="translate(0, 540)">
    
    <!-- Central Tension Line (The rope being pulled tight) -->
    <!-- Center Segment (Max Tension) -->
    <path d="M 760,0 L 1160,0" stroke="url(#ropeCenter)" stroke-width="12" fill="none" filter="url(#glowTension)"/>
    <path d="M 760,0 L 1160,0" stroke="#FFFFFF" stroke-width="4" fill="none" />
    
    <!-- Left Rope (Agentic - Fraying into organic threads) -->
    <path d="M 0,0 C 200,-50 400,30 760,0" stroke="url(#ropeAgentic)" stroke-width="12" fill="none" filter="url(#glowAgentic)"/>
    <path d="M 0,30 C 200,-20 400,60 760,0" stroke="url(#ropeAgentic)" stroke-width="6" fill="none" opacity="0.5" filter="url(#glowAgentic)"/>
    <path d="M 0,-30 C 200,-80 400,0 760,0" stroke="url(#ropeAgentic)" stroke-width="6" fill="none" opacity="0.5" filter="url(#glowAgentic)"/>
    
    <!-- Right Rope (Deterministic - Rigid structure) -->
    <path d="M 1920,0 L 1700,0 L 1400,0 L 1160,0" stroke="url(#ropeDeterministic)" stroke-width="12" fill="none" filter="url(#glowDeterministic)"/>
    <!-- Accompanying rigid tracks -->
    <path d="M 1920,-20 L 1700,-20 L 1400,-10 L 1160,0" stroke="url(#ropeDeterministic)" stroke-width="4" fill="none" opacity="0.5" filter="url(#glowDeterministic)"/>
    <path d="M 1920,20 L 1700,20 L 1400,10 L 1160,0" stroke="url(#ropeDeterministic)" stroke-width="4" fill="none" opacity="0.5" filter="url(#glowDeterministic)"/>

    <!-- Tension Fray (Center Spark/Stress Point) -->
    <circle cx="960" cy="0" r="8" fill="#FFFFFF" filter="url(#glowTension)"/>
    <path d="M 960,-60 L 960,60 M 900,-30 L 1020,30 M 900,30 L 1020,-30" stroke="#FFFFFF" stroke-width="2" opacity="0.8" filter="url(#glowTension)"/>
  </g>

  <!-- ========================================== -->
  <!-- "PULLERS" (Abstract Entities)              -->
  <!-- ========================================== -->
  
  <!-- Left Pullers (Agentic: Organic Swarm pulling the rope) -->
  <g filter="url(#glowAgentic)" opacity="0.9">
    <!-- Swarm interacting with the rope -->
    <circle cx="650" cy="540" r="60" fill="url(#agenticEntity)" />
    <circle cx="500" cy="510" r="80" fill="url(#agenticEntity)" />
    <circle cx="350" cy="570" r="100" fill="url(#agenticEntity)" />
    <circle cx="200" cy="500" r="120" fill="url(#agenticEntity)" />
    <!-- connecting threads within the swarm -->
    <path d="M 650,540 Q 575,480 500,510 T 350,570 T 200,500" stroke="#FF2A5F" stroke-width="4" fill="none" opacity="0.6"/>
  </g>

  <!-- Right Pullers (Deterministic: Rigid Blocks pulling the rope) -->
  <g filter="url(#glowDeterministic)" opacity="0.9">
    <!-- Blocks clamped onto the rope -->
    <rect x="1210" y="480" width="120" height="120" fill="url(#deterministicEntity)" />
    <rect x="1380" y="460" width="160" height="160" fill="url(#deterministicEntity)" />
    <rect x="1590" y="440" width="200" height="200" fill="url(#deterministicEntity)" />
    <!-- connecting struts within the blocks -->
    <path d="M 1210,540 L 1380,540 M 1380,540 L 1590,540" stroke="#00E5FF" stroke-width="6" fill="none" opacity="0.6"/>
  </g>

  <!-- ========================================== -->
  <!-- CENTER TEXT                                -->
  <!-- ========================================== -->
  <g transform="translate(0, 0)">
    <!-- Text Shadow/Glow -->
    <text x="960" y="320" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="84" text-anchor="middle" letter-spacing="2" opacity="0.4" filter="url(#glowTension)">
      <tspan fill="#FF2A5F">AGENTIC AI</tspan>
      <tspan fill="#FFFFFF" font-size="64" font-weight="700">  VS  </tspan>
      <tspan fill="#00E5FF">DETERMINISTIC AI</tspan>
    </text>

    <!-- Main Text -->
    <text x="960" y="320" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="84" text-anchor="middle" letter-spacing="2">
      <tspan fill="#FF2A5F">AGENTIC AI</tspan>
      <tspan fill="#FFFFFF" font-size="64" font-weight="700">  VS  </tspan>
      <tspan fill="#00E5FF">DETERMINISTIC AI</tspan>
    </text>
  </g>
</svg>