<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0512" />
      <stop offset="50%" stop-color="#050A14" />
      <stop offset="100%" stop-color="#020E1A" />
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="glowAgentic" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowDeterministic" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Thematic Gradients -->
    <linearGradient id="agenticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2A5F" />
      <stop offset="50%" stop-color="#B224FF" />
      <stop offset="100%" stop-color="#FF2A5F" />
    </linearGradient>
    <linearGradient id="deterministicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" />
      <stop offset="50%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>
  </defs>

  <!-- Base Canvas -->
  <rect width="1920" height="1080" fill="url(#bg)" />

  <!-- ========================================== -->
  <!-- LEFT SIDE: AGENTIC AI (Organic, Fluid)     -->
  <!-- ========================================== -->
  <g filter="url(#glowAgentic)" opacity="0.8">
    <!-- Flowing Paths -->
    <path d="M-100,200 C300,400 400,100 800,500 C950,650 600,900 960,1100" stroke="url(#agenticGrad)" stroke-width="8" fill="none" />
    <path d="M-100,500 C300,600 200,300 600,600 C800,750 650,1000 960,950" stroke="url(#agenticGrad)" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M-100,800 C200,900 400,600 700,800 C850,900 800,1050 960,1150" stroke="url(#agenticGrad)" stroke-width="12" fill="none" opacity="0.4"/>
    <path d="M-100,100 C100,200 300,50 500,300 C700,550 500,800 960,700" stroke="url(#agenticGrad)" stroke-width="3" fill="none" opacity="0.7"/>
    
    <!-- Emergent Nodes (Circles) -->
    <circle cx="250" cy="335" r="10" fill="#FF2A5F" />
    <circle cx="520" cy="400" r="16" fill="#B224FF" />
    <circle cx="710" cy="650" r="12" fill="#FF2A5F" />
    <circle cx="380" cy="740" r="8" fill="#B224FF" />
    <circle cx="600" cy="220" r="14" fill="#FF2A5F" opacity="0.8"/>
  </g>

  <!-- ========================================== -->
  <!-- RIGHT SIDE: DETERMINISTIC (Rigid, Ordered) -->
  <!-- ========================================== -->
  <g filter="url(#glowDeterministic)" opacity="0.8">
    <!-- Structured Grid Paths -->
    <path d="M2020,200 L1600,200 L1600,400 L1200,400 L1200,600 L960,600" stroke="url(#deterministicGrad)" stroke-width="8" fill="none" />
    <path d="M2020,500 L1750,500 L1750,700 L1400,700 L1400,850 L960,850" stroke="url(#deterministicGrad)" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M2020,800 L1550,800 L1550,1000 L960,1000" stroke="url(#deterministicGrad)" stroke-width="12" fill="none" opacity="0.4"/>
    <path d="M2020,100 L1400,100 L1400,300 L1050,300 L1050,450 L960,450" stroke="url(#deterministicGrad)" stroke-width="3" fill="none" opacity="0.7"/>
    
    <!-- Prescribed Nodes (Squares) -->
    <rect x="1590" y="190" width="20" height="20" fill="#00E5FF" />
    <rect x="1190" y="390" width="20" height="20" fill="#0066FF" />
    <rect x="1740" y="490" width="20" height="20" fill="#00E5FF" />
    <rect x="1390" y="690" width="20" height="20" fill="#0066FF" />
    <rect x="1540" y="790" width="20" height="20" fill="#00E5FF" />
    <rect x="1390" y="90"  width="20" height="20" fill="#0066FF" />
  </g>

  <!-- ========================================== -->
  <!-- THE TENSION LINE (The "VS" Crack)          -->
  <!-- ========================================== -->
  <path d="M960,-50 L920,200 L1010,450 L910,750 L1000,950 L960,1150" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.9" filter="url(#glowAgentic)"/>
  
  <path d="M960,-50 L920,200 L1010,450 L910,750 L1000,950 L960,1150" stroke="#00E5FF" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- ========================================== -->
  <!-- CENTER TEXT ENCLOSURE                      -->
  <!-- ========================================== -->
  <g transform="translate(260, 360)">
    <!-- Glassmorphism Backdrop -->
    <rect x="0" y="0" width="1400" height="360" fill="#030712" opacity="0.85" rx="24" />
    <rect x="0" y="0" width="1400" height="360" fill="none" stroke="#334155" stroke-width="2" rx="24" />
    <!-- Glowing accents on the box -->
    <path d="M0,180 L0,24 A24,24 0 0,1 24,0 L700,0" fill="none" stroke="#FF2A5F" stroke-width="3" opacity="0.5" filter="url(#glowAgentic)"/>
    <path d="M1400,180 L1400,336 A24,24 0 0,1 1376,360 L700,360" fill="none" stroke="#00E5FF" stroke-width="3" opacity="0.5" filter="url(#glowDeterministic)"/>

    <!-- TITLE TEXT -->
    <text x="700" y="160" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="92" text-anchor="middle" letter-spacing="4">
      <tspan fill="#FF2A5F">AGENTIC AI</tspan>
      <tspan fill="#FFFFFF" font-size="64" font-weight="700" opacity="0.9">  VS  </tspan>
      <tspan fill="#00E5FF">DETERMINISTIC AI</tspan>
    </text>
    
    <!-- SUBTITLE -->
    <text x="700" y="250" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="38" text-anchor="middle" fill="#E2E8F0" letter-spacing="12">
      THE CONTROL PARADIGM
    </text>

    <!-- CONTEXT / AUDIENCE -->
    <text x="700" y="310" font-family="Consolas, Monaco, monospace" font-weight="bold" font-size="22" text-anchor="middle" fill="#64748B" letter-spacing="4">
      CAPITAL MARKETS TECHNOLOGY DEBATE
    </text>
  </g>
</svg>